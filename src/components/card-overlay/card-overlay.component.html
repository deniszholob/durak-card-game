<div
  class="card-overlay-{{ cardOverlay.overlayPosition }} card-overlay-{{
    cardOverlay.color
  }}"
  *ngIf="cardOverlay"
  (click)="onAction(cardOverlay.action)"
>
  <!--<span class="card-overlay-{{ cardOverlay.textPosition }}"> -->
  <span> {{ cardOverlay.text }} </span>
</div>

<i
  class="hidden card-overlay-full card-overlay-top card-overlay-bottom card-overlay-red card-overlay-yellow card-overlay-grey card-overlay-blue card-overlay-green"
>
  Preload Tailwind classes
</i>
