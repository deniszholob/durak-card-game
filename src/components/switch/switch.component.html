<div class="form-switch">
  <label class="form-check-label" for="flexSwitchCheckDefault">{{
    text
  }}</label>
  <input
    class="bg-no-repeat bg-contain rounded-full form-check-input focus:outline-none"
    (click)="onChange()"
    type="checkbox"
    role="switch"
    name="flexSwitchCheckDefault"
  />
</div>
